<!DOCTYPE HTML>
<html>
<head>

	<title>Web App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS Files -->
    <link href="css/style.css" rel="stylesheet" type="text/css" >

    <!-- JS Code -->
    <script type="text/javascript" src="js/custom-form-elements.js"></script>

    <!-- FONT Files -->
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,300,500,700' rel='stylesheet' type='text/css'>

</head>
<body class="admin">

	<div class="content">


		<!-- FIRST-COLUMN START -->
		<div class="first-column">

			<h1>Admin Panel</h1>

			<ul>
				<li><a href="admin-clients.html">Clients</a></li>
				<li><a class="active" href="admin-create-account.html">Create Account</a></li>
			</ul>

		</div>
		<!-- //END FIRST-COLUMN -->

		<!-- THIRD-COLUMN START -->
		<div class="third-column">

			<div class="wrapper">

				<div class="title-container">
					<div class="icon add-user"></div>
					<div class="title">
						<h2>Create a New Account</h2>
					</div>
				</div>

				<div class="third-column-container">

					<p>Account Name:</p>
					<input type="text" name="name" value="Type the account name..." onfocus="if(this.value == 'Type the account name...') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Type the account name...'; }">

					<div class="hr"></div>

					<p>Password:</p>
					<input type="text" name="name" value="Type the account password..." onfocus="if(this.value == 'Type the account password...') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Type the account password...'; }">

					<div class="hr"></div>
					
					<p>Re-password:</p>
					<input type="text" name="name" value="Re-type the password..." onfocus="if(this.value == 'Re-type the password...') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Re-type the password...'; }">

					<div class="hr"></div>
					
					<p>Email Address:</p>
					<input type="text" name="name" value="Type the email address..." onfocus="if(this.value == 'Type the email address...') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Type the email address...'; }">

					<div class="hr"></div>
					
				</div>

				<div class="push"></div>
			</div>

			<div class="bottom-area">
				<div class="left">
					<input type="button" name="send" value="Create Account">
				</div>
			</div>

		</div>
		<!-- //END THIRD-COLUMN -->

	</div>

</body>
</html>
